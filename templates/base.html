            <div class="modal-content bg-dark">
                <!-- <div class="modal-header">

                <!-- form sign in -->
                <div class="modal-body">
                    <form method="post" action="/">
                        {% csrf_token %}
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        <h1 class="h2 mb-3 text-danger" align='center'>Sign In</h1>

                        <div class="form-floating">
                            <input type="email" class="form-control mb-3 " id="floatingInput" name='username' placeholder="name@example.com">
                            <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control mb-3" name='password' id="floatingPassword" placeholder="Password">

                        </div>

                        <!-- <div class="checkbox mb-3">

                          </label>
                        </div> -->
                        <button class="w-100 btn btn-lg btn-danger" type="submit">Sign in</button>
                        <p class="mt-5 mb-3 text-muted">© 2021–2022</p>
                    </form>
                </div>

            </div>
        </div>
